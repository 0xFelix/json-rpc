[tox]
envlist = py26, py27, py32, py33, py34, pypy, jython, pep8, cov

[testenv]
commands = nosetests
setenv = DJANGO_SETTINGS_MODULE=jsonrpc.tests.test_backend_django.settings
deps =
    nose
    mock
    django==1.6

[testenv:py26]
deps =
    unittest2
    {[testenv]deps}

[testenv:pep8]
deps = pep8
commands = pep8 setup.py jsonrpc --exclude=jsonrpc/six.py

[testenv:pylama]
deps = pylama==1.5.4
commands = pylama --linters=pep8,pep257,mccabe,pyflakes,pylint jsonrpc

[testenv:cov]
deps =
    coverage
    {[testenv]deps}

commands =
    coverage run -m nose
    coverage report
